<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- Linking CSS file  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- You must include the Google Platform Library on your web pages that integrate Google Sign-In. -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Specify the client ID you created for your app in the Google Developers Console with the google-signin-client_id meta element. -->
    <meta name="google-signin-client_id" content="1031333562864-1he1mdgt839u88qo6nq99vsbsbv2pdgf.apps.googleusercontent.com.apps.googleusercontent.com.apps.googleusercontent.com">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Scheduler</h1>
            <p>Sign in with google account to view Train Schedule</p>
            <button class="text-center btn btn-sm signIn">Sign In with Google</button>
        </div>
        <div class="row trainSchedule">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Train data will display here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="row addTrain">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="Enter train name">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="text" class="form-control" id="trainDestination" placeholder="Enter train destination">
                            </div>
                            <div class="form-group">
                                <label for="trainTime">First Train Time (hh:mm)</label>
                                <input type="military time" class="form-control" id="trainTime" placeholder="Enter train time">
                            </div>
                            <div class="form-group">
                                <label for="trainFrequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="trainFrequency" placeholder="Enter train frequency">
                            </div>
                            <button type="submit" class="submitButton btn-success">Submit</button>
                            <button type="submit" class="clearButton btn-warning">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Linking JQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Linking JavaScript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
